<html>
    <head>

        <link rel="stylesheet" href="{% static 'footer/css/ionicons.min.css' %}">

    </head>

    <body>
        <form class="signup-form" method="POST" action="">

        <style>

            box-shadow: rgba(0,0,0,.12) 0 3px 13px 1px;

        </style>

        <nav class="navbar navbar-expand-sm navbar-dark" style="font-size: 20px; background-color: #121212;">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="/"><span class="fab fa-searchengin" style="font-size: 25px">&nbsp SearchGo</span></a>
            
            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/" >Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about/" >About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/terms/" >Terms</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/login/" ><span class="fa fa-arrow-circle-right">&nbsp Login</span></a>
                </li>
                <li class="nav-item" style="padding-right: 0px;">
                    <a class="nav-link" href="/signup/" ><span class="fa fa-user">&nbsp Sign Up</span></a>
                </li>
            </ul>
        </nav>

        <script>
            var fieldObject = {
              "Computer Science": {
                "Blockchain":   ["Introduction to Blockchain", "Decentralized Applications - DApps", "IoT and Blockchain", "Cybersecurity & Blockchain"],
                "Django":       ["Overview", "Tutorial", "Djago Database", "Project Ideas"],
                "Python":       ["Overview", "Tutorial", "Project Ideas", "Interview Questions"],
                "Java":         ["Overview", "Tutorial", "Project Ideas", "Interview Questions"],
                "JavaScript":   ["Overview", "Tutorial", "Project Ideas", "Interview Questions"],
                "C++":          ["Overview", "Tutorial", "Project Ideas", "Interview Questions"],
                "C":            ["Overview", "Tutorial", "Project Ideas", "Interview Questions"],
                "HTML":         ["Overview", "Tutorial", "Project Ideas", "Interview Questions"],
                "DBMS":         ["Overview", "Tutorial", "Project Ideas", "Interview Questions"],
              },
              "Data Science": {
                "Artificial Intelligence": ["Overview", "Trends", "Research Topics", "Project Ideas"],
                "Big Data":                ["Overview", "Trends", "Research Topics", "Project Ideas"],
                "Cloud Computing":         ["Overview", "Trends", "Research Topics", "Project Ideas"],
                "Data Analysis":           ["Overview", "Trends", "Research Topics", "Project Ideas"],
                "Data Mining":             ["Overview", "Trends", "Research Topics", "Project Ideas"],
                "Machine Learning":        ["Overview", "Trends", "Research Topics", "Project Ideas"],

              }
            }
            window.onload = function() {
              var fieldSel = document.getElementById("field");
              var categorySel = document.getElementById("category");
              var subcategorySel = document.getElementById("subcategory");
              for (var x in fieldObject) {
                fieldSel.options[fieldSel.options.length] = new Option(x, x);
              }
              fieldSel.onchange = function() {
                //empty subcategorys- and categorys- dropdowns
                subcategorySel.length = 1;
                categorySel.length = 1;
                //display correct values
                for (var y in fieldObject[this.value]) {
                  categorySel.options[categorySel.options.length] = new Option(y, y);
                }
              }
              categorySel.onchange = function() {
                //empty subcategorys dropdown
                subcategorySel.length = 1;
                //display correct values
                var z = fieldObject[fieldSel.value][this.value];
                for (var i = 0; i < z.length; i++) {
                  subcategorySel.options[subcategorySel.options.length] = new Option(z[i], z[i]);
                }
              }
            }
        </script>

        <section style="background-color: #D6E4ED ; background-image: url('{% static 'imgs/bg_lib.jpg' %}'); background-repeat: no-repeat; background-attachment: relative ; background-size: 100% 100%;">
            <br /><br />
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="card bg-dark text-white" style="opacity:0.95; border-radius: 20px;"">
                            <div class="card-body">
                            
                                <div class="row" style="text-align: center;">
                                    <div class="col">
                                            <img width="150px" src="{% static 'imgs/add_link.svg' %}" />
                                    </div>
                                </div>
    
                                <div class="row" style="text-align: center;">
                                    <div class="col">
                                            <h4>Add New Link</h4>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col">
                                            <hr style="background-color: white"/>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Field :</label>
                                        <div class="form-group">
                                            <select class="form-control" name="field" id="field" ID="TextBox2" style="border-radius: 10px;">                                          
                                                <option value="" selected="selected">Select Field</option>
                                            </select>
                                        </div>
                                    </div>
                                
                                    <div class="col-md-6">
                                        <label>Category :</label>
                                        <div class="form-group" >
                                            <select name="category" id="category" class="form-control" style="border-radius: 10px;">  
                                                <option value="" selected="selected">Select Category</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Subcategory :</label>
                                        <div class="form-group">
                                            <select name="subcategory" id="subcategory" class="form-control" style="border-radius: 10px;">
                                                <option value="" selected="selected">Select Subcategory</option>
                                            </select>                            
                                        </div>
                                    </div>
                                
                                    <div class="col-md-6">
                                        <label>Link :</label>
                                        <div class="form-group">
                                            <input type="email" class="form-control" ID="TextBox4" name="email" style="border-radius: 10px;" placeholder="Enter Link" required="true">
                                        </div>
                                    </div>
                                </div>                                                                    
    
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Link Description :</label>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="TextBox8" name="description" style="border-radius: 10px;" placeholder="Eg. Role of Blockchain in Cybersecurity - GeeksforGeeks" required="true">
                                        </div>
                                    </div>
                                </div>
                                    <!-- <h4 style="color: #D6E4ED; background-color: rgb(167, 58, 58); border-radius: 10px;">
                                        {{ msg }}
                                    </h4> -->
                                <div class="row">
                                    <div class="col">
                                    
                                        <div class="form-group">
                                            <input type="submit" onclick="error_msg()" class="btn btn-primary btn-block btn-lg" id="Button2" style="border-radius: 10px;" value="Add">                                                                        
                                        </div>
    
                                    </div>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
             
            <br><br>
            </section>
            <!-- FOOTER -->
            <footer class="footer-07" style="margin-bottom: -20px;">
                <div class="container" style="margin-top: -50px; margin-bottom: -100px;">
                    <div class="row justify-content-center">
                        <div class="col-md-12 text-center">
                            <h2 class="footer-heading"><a href="#" class="logo">SearchGo.com</a></h2>
                            <p class="menu">
                                <a href="/">Home</a>
                                <a href="/about/">About</a>
                                <a href="/login/">Login</a>
                                <a href="/signup/">SignUp</a>
                                <a href="/terms/">Terms</a>
                            </p>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-12 text-center">
                            <p class="copyright">Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved</p>
                        </div>
                    </div>
                </div>
            </footer>
        </form>
    </body>
</html>
